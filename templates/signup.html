{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'forms.css' %}">
{% endblock head %}


{% block content %}
<div class="flex max-height">
    <div class="notes__container">
        <div class="notes__container-title flex">
            <h1 class="notes__container-heading">Signup</h1>
        </div>
        <div class="notes__container-body flex">
        <form method="POST" action="{% url 'signup' %}" class="custom__form">
            {% csrf_token %}
            {{form}}
            <div class="custom__form-submit flex">
                <button type="submit">Signup</button>
            </div>
        </form>  
        </div>
    </div>
</div>
{% endblock content %}
